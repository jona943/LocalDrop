<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LocalDrop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="encabezado-principal">
        <div class="contenedor">
            <h1 class="encabezado-principal__titulo">LocalDrop - Dashboard</h1>
            <div class="estado-conexion">
                Dispositivos Conectados: <strong id="connection-count">0</strong>
            </div>
            <nav class="navegacion-principal">
                <a href="/">Inicio</a>
                <a href="file.html">Archivos</a>
                <button id="boton-limpiar-todo" class="boton-peligro">Limpiar Todo</button>
            </nav>
        </div>
    </header>

    <main class="contenido-principal contenedor">
        <section class="formulario-contenedor">
            <form id="formulario-subida">
                <textarea id="entrada-texto" placeholder="Escribe un mensaje..."></textarea>
                <div class="selector-archivo-contenedor">
                    <span>Seleccionar Archivo</span>
                    <input type="file" id="entrada-archivo">
                </div>
                <div id="nombre-archivo">Ningún archivo seleccionado</div>
                <div id="estado-subida" class="estado-subida"></div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="listado" class="seccion-listado">
            <!-- El contenido del listado de archivos se insertará aquí dinámicamente -->
        </section>
    </main>

    <section class="seccion-gestion-dispositivos">
        <div class="contenedor">
            <h2>Gestión de Dispositivos</h2>
            <div id="dispositivos-lista">
                <!-- La lista de dispositivos se renderizará aquí -->
            </div>
        </div>
    </section>

    <footer class="pie-pagina">
        <div class="contenedor">
            <p>&copy; 2025 LocalDrop. Estás en el panel de administrador.</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
